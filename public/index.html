<!DOCTYPE HTML>
<html>

<head>
    <title>Price Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" type="text/javascript" defer></script>
</head>

<body>
    <h1>Delivery price calculator</h1>
    <div>
        <label for="pickup-postcode">Pickup postcode:</label>
        <input id="pickup-postcode" type="text">
        <br/>
        <label for="delivery-postcode">Delivery postcode:</label>
        <input id="delivery-postcode" type="text">
        <br/>
        <label for="vehicle-type">Vehicle type:</label>
        <select name="vehicle" id="vehicle-type">
            <option value="bicycle">Bicycle</option>
            <option value="motorbike">Motorbike</option>
            <option value="parcel_car">Parcel car</option>
            <option value="small_van">Small van</option>
            <option value="large_van">Large van</option>
        </select>
        <br/>
        <button id="get-price-button">Get Price</button>
    </div>

    <div>
        <p id="response-element"></p>
    </div>
</body>

</html>
